# Spring Application Configuration
spring.application.name=mq-provisioning-service

# Server Configuration
server.port=8080

# Git Configuration
git.hieradata.url=https://bitbucket.pensionsmyndigheten.se/scm/pup/hieradata.git
git.puppet.url=https://bitbucket.pensionsmyndigheten.se/scm/pup/puppet.git
git.username=${GIT_USERNAME:git-user}
git.workspace.base=/tmp/mq-provisioning

# Bitbucket Configuration
git.bitbucket.token=${BITBUCKET_TOKEN}
git.bitbucket.workspace=your-workspace
git.bitbucket.hieradata.repo=hieradata
git.bitbucket.puppet.repo=puppet
git.bitbucket.api.url=https://api.bitbucket.org/2.0

# Logging Configuration
logging.level.root=INFO
logging.level.com.company.mqprovisioning=DEBUG
logging.level.org.eclipse.jgit=INFO

# Management Endpoints
management.endpoints.web.exposure.include=health,info,metrics
